<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>
    <title>Giphy API</title>
</head>
<body>
    <main role="main" class="container">
        <div class="row border border-primary">
            <div class="col-12">
                <h1>Giphy App</h1>
            </div>
            <div class="col-12 list-container">
                <!-- sample list goes here -->
            </div>
        </div>
        <div class="row">
            <div class="col-10 border border-primary rounded" id="main-container">
                <p>This container will hold the GIFs</p>
            </div>
            <div class="col-2 border border-warning rounded">
                <p>This container will hold the sidebar</p>
                <input type="text" id="element-value" placeholder="add element...">
                <button type="button" class="btn btn-primary" id="add-element">submit</button>

                <button type="button" class="btn btn-success" id="add-rand-element">add random element</button>

                <input type="text" id="element-value-rem" placeholder="remove element...">
                <button type="button" class="btn btn-danger" id="remove-element">submit</button>

                <button type="button" class="btn btn-danger" id="clear-screen">clear screen</button>

            </div>

        </div>
    
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script type="text/javascript" src="./app.js"></script>
    <script type="text/javascript" src="./config.js"></script>
</body>
</html>
