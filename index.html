<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>
    <title>Giphy API</title>
</head>
<body>
    <main role="main" class="container">
        <div class="row">
            <div class="col-12">
                <h1>Country GIF(s)</h1>
            </div>
            <div class="col-10 list-container">
                <!-- sample list goes here -->
            </div>
            <div class="col-10" id="main-container">
                <!-- Will hold GIFs -->
            </div>
            <div class="col-2">
                <div class="menu-container">
                    <label for="element-value">Add a country</label>
                    <input type="text" id="element-value">
                    <button type="button" class="btn btn-primary" id="add-element">Add</button>
                </div>
                <div class="menu-container">
                    <button type="button" class="btn btn-success" id="add-rand-element">Add random country!</button>
                </div>
                <div class="menu-container">
                    <label for="element-value">Remove a country</label>
                    <input type="text" id="element-value-rem">
                    <button type="button" class="btn btn-warning" id="remove-element">Remove</button>
                </div>
                <div class="menu-container">
                    <button type="button" class="btn btn-danger" id="clear-screen">Clear Gifs</button>
                </div>
                <div class="menu-container">
                        <button type="button" class="btn btn-danger" id="clear-favorites">Clear Favorites</button>
                </div>
                <div class="menu-container">
                        <button type="button" class="btn btn-danger" id="clear-all">Clear All</button>
                </div>

        </div>
        <div class="row">
            <div class="col-12 hide" id="favorites-heading">
                <h3>Favorites</h3>
                <p>Click on the <img src='./images/heart.png'> to add favorites to this section! </p>
            </div>
            <div class='col-12' id="favorites-container">
            </div>
        </div>
    
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script type="text/javascript" src="./app.js"></script>
    <script type="text/javascript" src="./config.js"></script>
</body>
</html>
