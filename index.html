<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>
    <title>Giphy API</title>
</head>
<body>
    <main role="main" class="container">
        <div class="row border border-primary">
            <div class="col-12">
                <h1>Giphy App</h1>
            </div>
            <div class="col-12 list-container">
                <p>sample list</p>
            </div>
        </div>
        <div class="row">
            <div class="col-9 border border-primary rounded">
                <p>This container will hold the GIFs</p>
            </div>
            <div class="col-3 border border-primary rounded">
                <p>This container will hold the sidebar</p>
                <input type="text" id="" placeholder="add element...">
                <button type="button" class="btn btn-primary" id="">submit</button>

                <button type="button" class="btn btn-success" id="">add random element</button>

                <input type="text" id="" placeholder="remove element...">
                <button type="button" class="btn btn-danger" id="">submit</button>

            </div>

        </div>
    
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./app.js"></script>
    <script type="text/javascript" src="./base.js"></script>
</body>
</html>
